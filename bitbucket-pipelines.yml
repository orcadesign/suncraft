image: php:7.1.1
pipelines:
  default:
    - step:
        script:
          - pear -V
          - pear install pear/PHP_CodeSniffer
    - step:
        name: Deploy to test
        deployment: test   # can be test, staging or production.
        # trigger: manual  # Uncomment to make this a manual deployment.
        script:
         - echo "Deploying to test environment"
